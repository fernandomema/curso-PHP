<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main>
        <div class="console">
            <div class="screen">
                <iframe src-data="emu/flappy-boy.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="cruceta">
				<div class="top">
                    <span>▲</span>
                </div>
				<div class="left">
                    <span>◀</span>
                </div>
                <div class="center">
                    <span>●</span>
                </div>
				<div class="bottom">
                    <span>▼</span>
                </div>
				<div class="right">
                    <span>►</span>
                </div>
            </div>
            <div class="buttons">
                <div class="button B" data-button="B"></div>
                <div class="button A" data-button="A"></div>
            </div>
            <div class="bottom">
                <div class="gamecontrols">
                  <div class="gap"><div class="button select" data-button="SELECT"></div></div>
                  <div class="gap"><div class="button start" data-button="START"></div></div>
                </div>    
                <div class="power">Power</div>
            </div>
			
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
