<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <h5 class="card-header">Numero primo</h5>
            <div class="card-body">
                <div class="mb-3">
                    <label for="name-input" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name-input">
                </div>
                <div class="mb-3">
                    <label for="number-input" class="form-label">Numero</label>
                    <div class="input-group">
                        <span class="input-group-text bg-primary color">&nbsp;&nbsp;</span>
                        <input type="number" class="form-control" id="number-input">
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100 check">Comprovar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
