<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    
    <div class="container">
        <div class="centered-vertically">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-sm-offset-2 text-center text-white">
                    <h1>Login Form</h1>
                    <div class="description">
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                        </p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-6 col-sm-offset-3 bg-white">
                    <div class="row pt-3">
                        <div class="col-9">
                            <h3>Login to our site</h3>
                                <p>Enter your username and password</p>
                        </div>
                        <div class="col-3 form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div>
                        <form role="form" action="" method="post">
                            <div class="form-group mt-3">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group mt-3">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 my-3">Sign in!</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-6 col-sm-offset-3 text-center text-white">
                    <h3>Login with</h3>
                    <div class="social-login-buttons">
                        <a class="btn btn-dark btn-outline-light" href="#">
                            <i class="fab fa-facebook"></i> Facebook
                        </a>
                        <a class="btn btn-dark btn-outline-light" href="#">
                            <i class="fab fa-twitter"></i> Twitter
                        </a>
                        <a class="btn btn-dark btn-outline-light" href="#">
                            <i class="fab fa-google-plus"></i> Google Plus
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
